<html>
<head>

<meta name="format-detection" content="telephone=no">

<script src="../js/jquery-1.11.3.min.js"></script>

<body style="width:10rem !important; margin:0 auto;">
<script>
/*取设备宽度*/
function rem(){
	var iWidth=document.documentElement.getBoundingClientRect().width;
	iWidth=iWidth>640?640:iWidth;
	document.getElementsByTagName("html")[0].style.fontSize=iWidth/10+"px";
};
rem();
window.onorientationchange=window.onresize=rem      
</script>
<div class="owner-public-header">
    <a href="index.html" class="return"></a>
    <div class="headline">添加成员</div>
</div>
    
<div class="owner-apply">

    <form action="#" method="post">
   	    <p><label>用户名：</label><input type="text" placeholder="我的未来不是萌" /></p>
        <p><label>微信号：</label><input type="text" placeholder="18612530876" /></p>
        <p><label>手机号：</label><input type="text" placeholder="186125852000" /></p>
        <input type="button" value="确认申请" class="btn" />
    </form>
    
    
    
</div><!--/owner-apply-->
</body>
</html>
